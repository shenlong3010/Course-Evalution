<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Course Evaluation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Course Evaluation</h1>
	<p>Please create your question survey</p>

	<div class="information">
		<div>
			<label for="first_name">First Name:</label>
			<input id="first_name" type="text" name="first_name" required>
			<label for="last_name">Last Name:</label>
			<input id="last_name" type="text" name="last_name" required>
		</div>
		<div>
			<label for="email">Email Id:</label>
			<input id="email" type="text" name="email">
			<label for="Course_id">Course ID:</label>
			<input id="Course_id" type="text" name="Course_id">
		</div>
	</div>

	<div class="main_form">
		<div>
			<label for="sa_number">Enter number of Short answer questions needs to add</label>
			<input id="sa_number" type="number" name="sa_number">
		</div>

		<div>
			<label for="mcq_number">Enter number of Multiple choices questions needs to add</label>
			<input id="mcq_number" type="number" name="mcq_number">
		</div>

		<div>
			<label for="cb_number">Enter number of Check Box questions needs to add</label>
			<input id="cb_number" type="number" name="cb_number">
		</div>

		<button id="question_generate">Create a list of questions</button>
	</div>

	<!-- Short Answer -->

	<div class="form">
		<div>
			<label for="question">Short Answer Question 1:</label>
			<input id="sa1" type="text" name="sa1">
		</div>
	</div>

	<!-- Multiple Choice -->
	<div class="form">
		<div>
			<label for="question">Multiple Choice Question 1:</label>
			<input id="mcq1" type="text" name="mcq1">
			<div>
				<label>Option A:</label>
				<input id="mcq1a" type="text" name="mcq1a">
				<label>Option B:</label>
				<input id="mcq1b" type="text" name="mcq1b">
				<label>Option C:</label>
				<input id="mcq1c" type="text" name="mcq1c">
				<label>Option D:</label>
				<input id="mcq1d" type="text" name="mcq1d">
			</div>
		</div>
	</div>

	<!-- Check Box -->
	<div class="form">
		<div>
			<label for="question">Checkbox Question 1:</label>
			<input id="cb1" type="text" name="cb1">
			<div>
				<label>Option A:</label>
				<input id="cb1a" type="text" name="cb1a">
				<label>Option B:</label>
				<input id="cb1b" type="text" name="cb1b">
				<label>Option C:</label>
				<input id="cb1c" type="text" name="cb1c">
				<label>Option D:</label>
				<input id="cb1d" type="text" name="cb1d">
			</div>

		</div>
	</div>

	<div id="mcq_list">
	</div>

	<div id="cb_list">
	</div>

	<div id="sa_list">
	</div>

	<button id="submit">Complete creating the survey</button>

	<script src="client.js"></script>
</body>-

</html>
