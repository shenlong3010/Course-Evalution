<!DOCTYPE html>

<body>
	<h1>Course Evaluation</h1>
	<p>Please create your question survey</p>

	<div class="information">
		<div>
			<label for="first_name">First Name:</label>
			<input id="first_name" type="text" name="first_name" required>
			<label for="last_name">Last Name:</label>
			<input id="last_name" type="text" name="last_name" required>
		</div>
		<div>
			<label for="email">Email Id:</label>
			<input id="email" type="text" name="email">
			<label for="Course_id">Course ID:</label>
			<input id="Course_id" type="text" name="Course_id">
		</div>
	</div>

	<div class="main_form">
		<form action="">
			<div>
				<label for="question_number">Enter number of question needs to add</label>
				<input id="question_number" type="number" name="question_number">
				<input type="submit" value="Enter">
			</div>
		</form>
	</div>

					</th>
				</tr>
			</thead>

	<button id="submit">Complete creating the survey</button>
