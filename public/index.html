<body>
	<h1>Course Evaluation</h1>
	<p>Please create your question survey</p>

	<div class="information">
		<div>
			<label for="first_name">First Name:</label>
			<input id="first_name" type="text" name="first_name" required>
			<label for="last_name">Last Name:</label>
			<input id="last_name" type="text" name="last_name" required>
		</div>
		<div>
			<label for="email">Email Id:</label>
			<input id="email" type="text" name="email">
			<label for="Course_id">Course ID:</label>
			<input id="Course_id" type="text" name="Course_id">
		</div>
	</div>

	<div class="main_form">
			<div>
				<label for="mcq_number">Enter number of Multiple choices questions needs to add</label>
				<input id="mcq_number" type="number" name="mcq_number">
			</div>

			<div>
				<label for="cb_number">Enter number of Check Box questions needs to add</label>
				<input id="cb_number" type="number" name="cb_number">
			</div>

			<div>
				<label for="sa_number">Enter number of short answer questions needs to add</label>
				<input id="sa_number" type="number" name="sa_number">
			</div>

			<button id="question_generate">Create a list of questions</button>
	</div>
