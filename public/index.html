<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Course Evaluation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Course Evaluation</h1>
	<p>Please create your question survey</p>
	<div class="information">
	    <div>
	      <label for="first_name">First Name:</label>
	      <input id="first_name" type="text" name="first_name" required>
	      <label for="last_name">Last Name:</label>
	      <input id="last_name" type="text" name="last_name" required>
	    </div>
	    <div>
	      <label for="email">Email Id:</label>
	      <input id="email" type="text" name="email" required>
	      <label for="Course_id">Course ID:</label>
	      <input id="Course_id" type="text" name="Course_id" required>
	    </div>
  	</div>
	<div class="form">
		<div>
			<label for="question">Question:</label>
			<input id="question" type="text" name="question" required>
		</div>
		<div>
      			<label for="type">Type:</label>
			<select id="type" name="type">
				<option value="">Please select which type of question</option>
				<option value="MCQ">Multiple Choice</option>
				<option value="Short/Long Answer">Short/Long Answer</option>
        			<option value="Checkbox">CheckBoxes</option>
      			</select>
    		</div>
		<button id="submit">Add question to the survey</button>
	</div>

  	<div id="message"></div>
  
	<script src="client.js"></script>
</body>
</html>
